<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> <!-- start html -->

<head> <!-- start head -->
    <meta charset="ISO-8859-1">
    <title>Maxi Travel EIRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head> <!-- end head -->

<body> <!-- start body -->
    <div class="container sm-4">
        <div>
            <form th:action="@{/save}" th:object=${persona} method="POST">
                <div class="card w-50">
                    <div class="card-header">
                        <h5 align="center">Registro Usuarios - Maxi Travel</h5>
                    </div>
                    
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>DNI</label>
                            <input th:field="*{dni}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>EMAIL</label>
                            <input th:field="*{email}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input th:field="*{telefono}" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <div class="card-footer"></div>
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                </div>
            </form>
        </div>

    </div>
</body> <!-- end body -->

</html> <!-- end html -->
