<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> <!-- start html -->
<head> <!-- start head -->
<meta charset="ISO-8859-1">
	<title>Maxi Travel EIRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head> <!-- end head -->

<body> <!-- start body -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Listado de Clientes</a>
        <!-- Navbar content -->
</nav>
<div class="container"> <!-- start container -->
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr class="table-dark">
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col">DNI</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.id}">${persona.id}</td>
                <td th:text="${persona.nombre}">${persona.nombre}</td>
                <td th:text="${persona.dni}">${persona.dni}</td>
                <td th:text="${persona.email}">${persona.email}</td>
                <td th:text="${persona.telefono}">${persona.telefono}</td>
                <td>
                    <a th:href="@{/editar/}+${persona.id}"class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/}+${persona.id}"class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>


    </table>


</div> <!-- end container -->
<script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body> <!-- end body -->
</html> <!-- end html -->
